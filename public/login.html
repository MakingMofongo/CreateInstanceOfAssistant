<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KOKO AI | Enterprise AI Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="brand-section">
                <h1 class="logo-text">KOKO<span>AI</span></h1>
                <p class="tagline">Welcome back to your AI Assistant</p>
            </div>

            <div id="mock-notice" style="display: none;" class="mock-notice">
                <i class="fas fa-robot"></i>
                <p>System is in mock mode. Redirecting...</p>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Business Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                </div>

                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="alternate-login">
                <div class="divider">
                    <span>or continue with</span>
                </div>
                <div class="social-login">
                    <button class="social-button google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-button microsoft">
                        <i class="fab fa-microsoft"></i>
                        <span>Microsoft</span>
                    </button>
                </div>
            </div>

            <p class="signup-link">
                Don't have an account? <a href="signup.html">Create one now</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Check for mock mode on page load
        fetch('/api/check-mock')
            .then(response => response.json())
            .then(data => {
                if (data.isMock) {
                    document.getElementById('mock-notice').style.display = 'flex';
                    document.getElementById('loginForm').style.display = 'none';
                    localStorage.setItem('token', 'mock_token');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
