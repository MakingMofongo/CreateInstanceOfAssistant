<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KOKO AI | Enterprise AI Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Add these styles for the new version button */
        .new-version-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.2);
        }

        .new-version-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(139, 92, 246, 0.3);
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
        }

        .new-version-button i {
            margin-right: 0.5rem;
            font-size: 1.1em;
        }

        .version-divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: #6b7280;
        }

        .version-divider::before,
        .version-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .version-divider span {
            margin: 0 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Add a subtle animation for the sparkle icon */
        .fa-sparkles {
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="brand-section">
                <h1 class="logo-text">KOKO<span>AI</span></h1>
                <p class="tagline">Welcome back to your AI Assistant</p>
            </div>

            <!-- Add the new version button at the top -->
            <button onclick="navigateToNewVersion()" class="new-version-button">
                <i class="fas fa-sparkles"></i>
                Try Our New Experience
            </button>

            <div class="version-divider">
                <span>or continue with classic version</span>
            </div>

            <div id="mock-notice" style="display: none;" class="mock-notice">
                <i class="fas fa-robot"></i>
                <p>System is in mock mode. Redirecting...</p>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Business Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                    </div>
                </div>

                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="alternate-login">
                <div class="divider">
                    <span>or continue with</span>
                </div>
                <div class="social-login">
                    <button class="social-button google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-button microsoft">
                        <i class="fab fa-microsoft"></i>
                        <span>Microsoft</span>
                    </button>
                </div>
            </div>

            <p class="signup-link">
                Don't have an account? <a href="signup.html">Create one now</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Add this function to handle navigation to new version
        function navigateToNewVersion() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = `/new?token=${token}`;
            } else {
                // Store the intended destination
                sessionStorage.setItem('redirectAfterLogin', '/new');
                // Show login form if not already visible
                document.getElementById('loginForm').style.display = 'block';
                // Update the tagline to indicate login requirement
                document.querySelector('.tagline').textContent = 'Please log in to continue to the new experience';
            }
        }

        // Check for mock mode on page load
        fetch('/api/check-mock')
            .then(response => response.json())
            .then(data => {
                if (data.isMock) {
                    document.getElementById('mock-notice').style.display = 'flex';
                    document.getElementById('loginForm').style.display = 'none';
                    localStorage.setItem('token', 'mock_token');
                    setTimeout(() => {
                        const redirectTo = sessionStorage.getItem('redirectAfterLogin');
                        if (redirectTo === '/new') {
                            sessionStorage.removeItem('redirectAfterLogin');
                            window.location.href = '/new';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 2000);
                }
            });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
