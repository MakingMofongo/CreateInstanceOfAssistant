<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKO AI - Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/dashboard/dashboard.css">
    <script src="/shared/auth.js"></script>
</head>
<body class="bg-gray-900">
    <!-- Header -->
    <header class="fixed top-0 w-full bg-gray-800 border-b border-gray-700 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="text-2xl font-bold">
                        <span class="text-purple-500">KOKO</span>
                        <span class="text-white">AI</span>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="/deploy" class="text-gray-300 hover:text-white flex items-center">
                        <i class="fas fa-plus-circle mr-2"></i>
                        Deploy New Bot
                    </a>
                    <a href="/settings" class="text-gray-300 hover:text-white flex items-center">
                        <i class="fas fa-cog mr-2"></i>
                        Settings
                    </a>
                </nav>

                <!-- User Info -->
                <div class="flex items-center space-x-4">
                    <div id="userSection">
                        <span id="userName" class="text-gray-300"></span>
                        <button onclick="handleLogout()" class="text-koko-purple-600 hover:text-koko-purple-700">
                            <i class="fas fa-sign-out-alt mr-2"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-8 px-4">
        <div class="max-w-7xl mx-auto">
            <!-- Dashboard Header -->
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-white">Your AI Receptionists</h1>
                <button onclick="location.href='/deploy'" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg flex items-center">
                    <i class="fas fa-plus mr-2"></i>
                    Deploy New Bot
                </button>
            </div>

            <!-- Stats Overview -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Total Bots</p>
                            <h3 class="text-2xl font-bold text-white" id="totalBots">-</h3>
                        </div>
                        <div class="w-12 h-12 bg-purple-500/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-robot text-xl text-purple-500"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Active Now</p>
                            <h3 class="text-2xl font-bold text-white" id="activeBots">-</h3>
                        </div>
                        <div class="w-12 h-12 bg-green-500/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-check-circle text-xl text-green-500"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Total Calls (24h)</p>
                            <h3 class="text-2xl font-bold text-white" id="totalCalls">-</h3>
                        </div>
                        <div class="w-12 h-12 bg-blue-500/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-phone-alt text-xl text-blue-500"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bot Grid -->
            <div id="botGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Bots will be dynamically inserted here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-16">
                <div class="inline-block p-6 bg-gray-800 rounded-lg border border-gray-700">
                    <div class="w-16 h-16 bg-purple-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-robot text-2xl text-purple-500"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-white mb-2">No Bots Deployed Yet</h3>
                    <p class="text-gray-400 mb-6">Deploy your first AI receptionist to get started</p>
                    <button onclick="location.href='/deploy'" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg flex items-center mx-auto">
                        <i class="fas fa-plus mr-2"></i>
                        Deploy First Bot
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bot Details Modal -->
    <div id="botDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <!-- Modal content will be dynamically inserted here -->
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-50"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token && process.env.IS_MOCK !== 'true') {
                window.location.href = '/login';
                return;
            }
            const dashboard = new Dashboard();
            await dashboard.initialize();
        });
    </script>
</body>
</html>
