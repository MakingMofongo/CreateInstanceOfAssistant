<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Receptionist Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: all 0.3s ease;
        }
        h1, h2 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
        }
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .step-number {
            width: 30px;
            height: 30px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
        }
        .step.active .step-number {
            background-color: #4CAF50;
        }
        .step-title {
            font-size: 14px;
            color: #666;
        }
        .step.active .step-title {
            color: #4CAF50;
            font-weight: bold;
        }
        .step-content {
            display: none;
        }
        .step-content.active {
            display: block;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .progress-container {
            margin-top: 20px;
        }
        .main-progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .main-progress-bar-fill {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
        .progress-step {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .progress-step.active {
            background-color: #e8f5e9;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .progress-step.completed {
            background-color: #e8f5e9;
        }
        .progress-step-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .progress-step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 14px;
            color: white;
        }
        .progress-step.completed .progress-step-icon {
            background-color: #4CAF50;
        }
        .progress-step.active .progress-step-icon {
            background-color: #2196F3;
        }
        .progress-step-content {
            flex-grow: 1;
        }
        .progress-step-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .progress-step-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .progress-step-bar {
            width: 100%;
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-step-bar-fill {
            height: 100%;
            background-color: #2196F3;
            border-radius: 3px;
            transition: width 0.5s ease-in-out;
        }
        .progress-step-time {
            font-size: 12px;
            color: #999;
            text-align: right;
            margin-top: 5px;
        }
        .credentials-section {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .credentials-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        .credential-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .credential-label {
            font-weight: 500;
        }
        .credential-value {
            font-family: 'Courier New', monospace;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .password-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .password-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .password-warning {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            color: #ffe066;
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .confetti {
            width: 15px;
            height: 15px;
            background-color: #f0f0f0;
            position: absolute;
            top: -50px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your AI Receptionist</h1>
        <div class="step-indicator">
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <div class="step-title">Fill Form</div>
            </div>
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <div class="step-title">Creating</div>
            </div>
            <div class="step" id="step3">
                <div class="step-number">3</div>
                <div class="step-title">Ready</div>
            </div>
        </div>
        <div class="step-content active" id="step1-content">
            <form id="createBotForm">
                <label for="hotelName">Hotel Name</label>
                <input type="text" id="hotelName" name="hotelName" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <!-- Add more countries as needed -->
                </select>
                
                <button type="submit">Create Bot</button>
            </form>
        </div>
        <div class="step-content" id="step2-content">
            <h2>Creating Your AI Receptionist</h2>
            <div class="progress-container">
                <div class="main-progress-bar"><div class="main-progress-bar-fill" style="width: 0%"></div></div>
                <div id="progress-steps"></div>
            </div>
        </div>
        <div class="step-content" id="step3-content">
            <h2>Your AI Receptionist is Ready!</h2>
            <div id="completion-details"></div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        document.getElementById('createBotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const jsonData = Object.fromEntries(formData.entries());
            
            showStep(2);
            
            try {
                const response = await fetch('/create-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonData),
                });
                
                if (!response.ok) {
                    throw new Error('Failed to initiate bot creation');
                }
                
                const { requestId } = await response.json();
                const eventSource = new EventSource(`/create-bot?requestId=${requestId}`);
                
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    updateProgressUI(data);
                };
                
                eventSource.onerror = function(error) {
                    console.error('EventSource failed:', error);
                    document.getElementById('progress-steps').innerHTML = '<div class="error-message">Error: Connection lost. Please try again.</div>';
                    eventSource.close();
                };
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('progress-steps').innerHTML = '<div class="error-message">Error: Failed to send data. Please try again.</div>';
            }
        });

        function updateProgressUI(data) {
            const progressSteps = document.getElementById('progress-steps');
            const steps = [
                { title: 'Initializing', description: 'Setting up your AI receptionist', time: '~10 sec' },
                { title: 'Creating Knowledge Base', description: 'Building hotel information database', time: '~20 sec' },
                { title: 'Training AI', description: 'Teaching your AI about your hotel', time: '~30 sec' },
                { title: 'Cloud Setup', description: 'Preparing cloud infrastructure', time: '~20 sec' },
                { title: 'Deployment', description: 'Launching your AI receptionist', time: '~200 sec' },
                { title: 'Phone Configuration', description: 'Setting up your phone number', time: '~10 sec' }
            ];

            if (data.status === 'completed') {
                updateMainProgress(100);
                progressSteps.innerHTML = steps.map((step, index) => createStepHTML(step, index, 'completed', 100)).join('');
                
                window.generatedPassword = data.password;
                
                document.getElementById('completion-details').innerHTML = `
                    <p>Phone Number: ${data.phoneNumber}</p>
                    <p>Service URL: ${data.serviceUrl}</p>
                    <div class="credentials-section">
                        <div class="credentials-title">Developer Console Credentials</div>
                        <div class="credential-item">
                            <span class="credential-label">Username:</span>
                            <span class="credential-value">${data.username}</span>
                        </div>
                        <div class="credential-item">
                            <span class="credential-label">Password:</span>
                            <span class="credential-value password-hidden" id="password-value">••••••••</span>
                            <button class="password-toggle" onclick="togglePassword()">Show</button>
                        </div>
                        <p class="password-warning">🔒 Keep these credentials safe and secure!</p>
                    </div>`;
                
                showStep(3);
                celebrate();
            } else if (data.error) {
                progressSteps.innerHTML += `<div class="progress-step error">❌ Error: ${data.error}</div>`;
            } else if (data.status !== 'end' && data.status !== 'Connected') {
                const currentStep = steps.findIndex(step => step.title.toLowerCase() === data.status.toLowerCase());
                if (currentStep !== -1) {
                    const mainProgress = ((currentStep + (data.progress / 100)) / steps.length) * 100;
                    updateMainProgress(mainProgress);
                    
                    steps.forEach((step, index) => {
                        const stepElement = progressSteps.querySelector(`.progress-step:nth-child(${index + 1})`);
                        const stepProgress = index < currentStep ? 100 : (index === currentStep ? data.progress : 0);
                        if (stepElement) {
                            updateStepProgress(stepElement, index, currentStep, stepProgress);
                        } else {
                            progressSteps.innerHTML += createStepHTML(step, index, index < currentStep ? 'completed' : index === currentStep ? 'active' : '', stepProgress);
                        }
                    });
                }
            }
        }

        function createStepHTML(step, index, status, progress) {
            return `
                <div class="progress-step ${status}">
                    <div class="progress-step-header">
                        <div class="progress-step-icon">${status === 'completed' ? '✓' : (index + 1)}</div>
                        <div class="progress-step-content">
                            <div class="progress-step-title">${step.title}</div>
                            <div class="progress-step-description">${step.description}</div>
                        </div>
                    </div>
                    <div class="progress-step-bar">
                        <div class="progress-step-bar-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="progress-step-time">${step.time}</div>
                </div>
            `;
        }

        function updateStepProgress(stepElement, index, currentStep, progress) {
            stepElement.className = `progress-step ${index < currentStep ? 'completed' : index === currentStep ? 'active' : ''}`;
            stepElement.querySelector('.progress-step-icon').textContent = index < currentStep ? '✓' : (index + 1);
            stepElement.querySelector('.progress-step-bar-fill').style.width = `${progress}%`;
        }

        function updateMainProgress(progress) {
            const mainProgressBar = document.querySelector('.main-progress-bar-fill');
            if (mainProgressBar) {
                mainProgressBar.style.width = `${progress}%`;
            }
        }

        function togglePassword() {
            const passwordElement = document.getElementById('password-value');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordElement.classList.contains('password-hidden')) {
                passwordElement.textContent = window.generatedPassword;
                passwordElement.classList.remove('password-hidden');
                toggleButton.textContent = 'Hide';
            } else {
                passwordElement.textContent = '••••••••';
                passwordElement.classList.add('password-hidden');
                toggleButton.textContent = 'Show';
            }
        }

        function showStep(stepNumber) {
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            
            document.getElementById(`step${stepNumber}-content`).classList.add('active');
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        function celebrate() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'],
                zIndex: 9999,
            });

            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'],
                    zIndex: 9999,
                });
            }, 250);

            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'],
                    zIndex: 9999,
                });
            }, 400);
        }
    </script>
</body>
</html>
